<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG dos crias</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="Tema">
    <h1>RPG dos crias</h1>
    <p>Um jogo de RPG que conta a historia do personagem principal onde ele derrota alguns monstros e encontra tesouros no caminho, <br></p>
    <card>veja algumas informações</card>
  </div>
  <div id="game">
    <h1>RPG TESTE</h1>
  <div class="personagem goblin"></div>
 



    
    
    <!-- Diálogo inicial -->
    <div id="dialogoBox"></div>

    <!-- Caixa pós-batalha -->
    <div id="depoisdabatalhabox" style="display:none;">
      <p>Você venceu a batalha! e se enche de determinação</p>
      <button onclick="continuar()">Continuar</button>
    </div>

    <!-- Caixa de batalha -->
    <div id="batalhaBox" style="display:none;">
      <div id="playerStats"></div>
      <div id="enemyStats"></div>
      <button onclick="atacar()">Atacar</button>
      <button onclick="defender()">Defender</button>
      <button onclick="fugir()">Fugir</button>
      <div id="batalhaLog"></div>
    </div>

  </div>
